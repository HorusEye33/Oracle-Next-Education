<meta charset="UTF-8">

<h3>¿Alcohol o gasolina?</h3>



<script>


	document.write("Problema: Si un carro tiene un tanque de 40 litros. Usando gasolina y consumiendo todo el tanque se hace un recorrido de 480 kilómetros. ¿Cuál es la eficiencia del carro usando gasolina? o sea, ¿cuántos kilómetros recorre el carro por cada litro de gasolina?");

	var litros  = 40;
	var kilometros = 480;

	document.write("<br>");
	document.write("<br>");
	document.write("La eficiencia del carro usando gasolina es de: " + (kilometros/litros) + " kilómetros");

    document.write("<br>");
	document.write("<br>");
	document.write("<br>");
	document.write("Por otro lado, si el carro usa alcohol como combustible, el mismo tanque de 40 litros hace un recorrido de 300 kilómetros. ¿Cuál es el la eficiencia del carro usando alcohol?");

	
	kilometros = 300;

	document.write("<br>");
	document.write("<br>");
	document.write("La eficiencia del carro usando alcohol es de: " + (kilometros/litros) + " kilómetros");
	
</script>
