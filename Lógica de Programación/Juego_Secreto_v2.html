<meta charset="UTF-8">

<h1>PROGRAMA - JUEGO SECRETO</h1>

<input/>

<button>Verificar si acertó con el secreto</button>

<script type="text/javascript">

	//var secreto = Math.round(Math.random()*10);// Número aleatorio del 1 al 10 redondeado.
	
	var secretos = [3,5,7,9]; // Definimos un Arreglo (Array).

	var input = document.querySelector("input");
	input.focus();// Focaliza el cursor en el campo de texto.

	function verificar() {

		var encontrado = false;

		for (var posicion = 0; posicion < secretos.lenght; posicion++) {
			
			if (parseInt(input.value) == secretos[posicion]) {

				alert("Usted acertó.")
				encontrado = true;
				break;

			} 

		}

		if (encontrado == false) {

			alert("Usted erró.");

		}


		input.value = ""; // Limpia el campo de texto.
		input.focus();// Focaliza el cursor en el campo de texto.
		
	}

	var button = document.querySelector("button");
	button.onclick = verificar;
	

</script>
