<canvas width="600" height="400"></canvas>

<script>

    function dibujarCuadrado(x,y,color) {
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");
    
        //Cuadrado
        pincel.fillStyle = color; // Color del cuadrado 
        pincel.fillRect(x,y,50,50);// Coordenadas y tamaño
        pincel.strokeStyle = "black";// Color borde
        pincel.strokeRect(x,y,50,50);// Coordenadas y tamaño del borde    
    }

    dibujarCuadrado(0,0,"green");
    dibujarCuadrado(50,0,"green");
    dibujarCuadrado(100,0,"green");

</script>
